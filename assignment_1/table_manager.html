        var tsp = 0;

        var lt10 = 0;
        var sector = 0;
        var region = 0;
        
        var tr1 = document.createElement('tr');
        for(var i=0; i<organizations.length; i++){
            if(organizations[i]["Region"] === "North America"){
                region = region + 1;
            }
            
            if(organizations[i]["Founding Year"] > 2008){
                lt10 = lt10 + 1;
            }
            
            if(organizations[i]['Type of Data Used'].search("tsportation") != -1){
                tsp = tsp + 1;
            }
            
            if(organizations[i]['Sectors'].includes("Housing")){
                var sec = organizations[i]["Sectors"];
                var idx = sec.indexOf("Housing");
                if (idx!==-1){
                    sector++;    
                }
            }
            
            if(organizations[i]['Organization Type']=== "nprofit"){
                nprofit = nprofit + 1;
            }
        }
